<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Continuous </title>
    {% load static %}
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class'wrapper'>
            {% for message in messages %}
                <div class="container-fluid p-4">
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" >
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}

        </div>
        
        
        <h1>Hello, {{ user.username|default:'Guest' }}</h1>

        <p> Add Course</p>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            
            {% else %}
                <a href="{% url 'login_user' %}">Login</a>
            {% endif %}
        </div>
        {% if submitted %}
        {% else %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
                {{form.as_p}}
            </div>
            <div class="col-12">
                
            </div>
            <div class="col-12">
                
            </div>
            <div class="col-12">
                
            </div>
            <div class="col-12">
                
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create Course</button>
            </div>
        </form>
        {% endif %}
        <a href="/home">Home</a>
        <script src="" async defer></script>
    </body>
</html>
